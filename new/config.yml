partition_alignments:
  - aln: example.phy
    prt: example.nex
#  - aln: d59_8.phy
#    prt: d59_8.nex

single_alignments:
  - example.phy
#  - d59_8.phy

partition_options:
   - -sp
   - -spp
   - -q

generic_options:
   - -m TEST

options:
   - -cmin 2
   - -mtree
    #Site-specific frequency model options
   #- -ft
   #- -fs
   #- -fmax
   # tree search parameters
   - -allnni
   - -djc
   - -ntop 10
   - -nbest 5
   - -nstop 100
   - -pers 0.5
   - --sprrad 6
   # ultra fast bootstrap parameters
   - -bb 1000
   - -bcor 0.5
   - -beps 0.5
   - -bnni
#   - -bsam 100
#   - -nm 1000

specific_test:
  # iqtree2 location is in the bin folder
  - name: my test 1
    command: -s test_data/example.phy -redo -sp test_data/example.nex
    tests:
      - log: "BEST SCORE FOUND :"
        equal: 10.2
        between: [3, 5]
      - log: "Total wall-clock time used:"
        greater: 10.1
      - log: "Number of categories:"
        greater_equal: 3
        less_equal: 5
      - log: "Total wall-clock time used:"
        greater_equal: 0.5
  - name: my test 2
    command: -s test_data/example.phy -redo -sp test_data/example.nex -m TEST
    tests:
      - log: "Total wall-clock time used:"
        greater: 10.1
  # test comparing strings
  - name: my test 3
    command: --alisim test -m JC -t "RANDOM{yh,100}" -redo
    tests:
      - log: "Model of substitution:"
        equal: JC
      - log: "Simulation time:"
        greater_equal: 0
  # test duplicating test names
  - name: my test 3
    command: --alisim test -m "HKY{2}" -t "RANDOM{yh,100}" -redo
    tests:
      - log: "Simulation time:"
        greater_equal: 0
